<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="fragment" content="!">
<title>Le Café de la Promenade</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    
    <script type="text/x-handlebars">
        <div class="sidebar grid_6">
            <h1>{{#linkTo 'index'}}Le Café de la Promenade{{/linkTo}}</h1>

            {{#linkTo 'suggestions'}}Les Suggestions de la semaine{{/linkTo}}
            {{#linkTo 'appetizer'}}Entrées{{/linkTo}}
            {{#linkTo 'cheese'}}Spécialités au Fromage{{/linkTo}}
            {{#linkTo 'crepes'}}Crêpes et Galettes{{/linkTo}}
            {{#linkTo 'ice-cream'}}Glaces artisanales{{/linkTo}}
            {{#linkTo 'drinks'}}Boissons{{/linkTo}}
        </div> 
        <div class="main grid_18">
            {{outlet}}
        </div>
    </script>
    
    <!-- Index page -->
    <script type="text/x-handlebars" data-template-name="index">
        <div class="teaser-bloc bowling grid_6">
            <h3>Jeu de quilles</h3>
            <p>Participez à nos match de jeu de quilles datant des années 1960.</p>
            <p>Rendez-vous le</p>
            <p class="white-bloc">19 mai 2014</p>
        </div>

        <div class="teaser-bloc contacts grid_12">
            <div class="float-left half-width">
                <h3>contacts</h3>
                <p>
                    Le café de la promenade<br>
                    Rue des jordils 23<br>
                    1400 Yverdon-les-bains
                </p>
                <p>
                    024 420 20 55<br>
                    <a href="mailto:la-promenade1400@gmail.com">la-promenade1400@gmail.com</a>
                </p>
            </div>
            <div class="float-left half-width">
                <h3>Horaires</h3>
                <p>
                    <span class="half-width float-left">Lu</span>
                    <span class="half-width float-left">9h - 15h</span><br class="cl">
                    <span class="half-width float-left">Ma - Sa</span>
                    <span class="half-width float-left">9h - 25h</span><br class="cl">
                    <span class="half-width float-left">Di</span>
                    <span class="half-width float-left">Fermé</span>
                </p>

                <p class="text-small">Fermé les jours fériés</p>
            </div>
        </div>
    </script>

    <!-- Suggestions of the week page -->
    <script type="text/x-handlebars" data-template-name="suggestions">
        <h3>Les Suggestions de la semaine</h3>

        {{ partial 'footer'}}
    </script>

    <!-- Appetizer page -->
    <script type="text/x-handlebars" data-template-name="appetizer">
        <h3>Entrées</h3>

        {{ partial 'footer'}}
    </script>

    <!-- Cheese specials page -->
    <script type="text/x-handlebars" data-template-name="cheese">
        <h3>Spécialités au Fromage</h3>

        {{ partial 'footer'}}
    </script>

    <!-- Crepes page -->
    <script type="text/x-handlebars" data-template-name="crepes">
        <h3>Crêpes et Galettes</h3>

        {{ partial 'footer'}}
    </script>

    <!-- Ice cream page -->
    <script type="text/x-handlebars" data-template-name="ice-cream">
        <h3>Glaces artisanales</h3>

        {{ partial 'footer'}}
    </script>

    <!-- Drinks page -->
    <script type="text/x-handlebars" data-template-name="drinks">
        <h3>Boissons</h3>

        {{ partial 'footer'}}
    </script>

    <!-- FOOTER -->
    <script type="text/x-handlebars" data-template-name="_footer">
        {{#linkTo 'index'}}Retour à l’accueil{{/linkTo}}
    </script>

   
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.5.0.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
